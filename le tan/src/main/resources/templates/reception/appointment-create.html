<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo lịch hẹn - SpaZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #fdfbfb 0%, #ffe4ec 40%, #fff0f6 100%);
            background-size: 400% 400%;
            animation: gradientMove 18s ease-in-out infinite;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradientMove {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .navbar {
            background: rgba(255,255,255,0.2) !important;
            backdrop-filter: blur(18px);
            border-bottom: 1.5px solid rgba(255,182,193,0.18);
            box-shadow: 0 8px 32px rgba(255,105,180,0.08);
            z-index: 1000;
        }
        .navbar-brand {
            font-weight: 700;
            color: #ff69b4 !important;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.14);
            letter-spacing: 1px;
        }
        .banner-glass {
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.13);
            border: 1px solid rgba(255,255,255,0.18);
            margin-bottom: 2.5rem;
        }
        .glass-card {
            background: rgba(255,255,255,0.22);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(255, 105, 180, 0.13);
            border: 1px solid rgba(255,255,255,0.21);
            transition: all 0.3s cubic-bezier(.4,1.3,.5,1);
            animation: gentle-float 4s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }
        .glass-card:hover {
            transform: translateY(-10px) scale(1.025);
            box-shadow: 0 30px 60px rgba(255, 105, 180, 0.18);
            background: rgba(255,255,255,0.33);
        }
        @keyframes gentle-float {
            0%,100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }
        h2 {
            font-weight: 700;
            color: #ff6b9d;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.11);
        }
        .btn-outline-primary {
            border-radius: 14px;
            font-weight: 600;
            border-width: 2px;
            border-color: #ff8fab;
            color: #ff6b9d;
            background: transparent;
            transition: all 0.3s cubic-bezier(.4,1.3,.5,1);
            position: relative;
            overflow: hidden;
        }
        .btn-outline-primary:hover {
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe4ec 100%);
            color: #fff;
            box-shadow: 0 8px 25px rgba(255,182,193,0.18);
            transform: translateY(-2px) scale(1.05);
        }
        .btn-primary {
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe4ec 100%);
            color: #fff !important;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(255,182,193,0.12);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(255,182,193,0.18);
            transform: translateY(-2px) scale(1.05);
        }
        .btn-secondary {
            border-radius: 14px;
            font-weight: 600;
        }
        .form-label {
            color: #ff6b9d;
            font-weight: 500;
        }
        .form-select, .form-control {
            border-radius: 12px;
            border: 1.5px solid #ffe4ec;
            background: rgba(255,255,255,0.7);
            font-size: 1rem;
        }
        .form-select:focus, .form-control:focus {
            border-color: #ffb6c1;
            box-shadow: 0 0 0 0.2rem rgba(255,182,193,0.15);
        }
        .glass-card {
            padding: 2.5rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem 0.5rem !important; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            <i class="fas fa-spa me-2"></i>SpaZone
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-2">
                    <a th:href="@{/profile}" class="btn btn-outline-primary">
                        <i class="bi bi-person-circle me-1"></i> Hồ sơ
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="banner-glass mb-4 p-4 text-center">
        <h2 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Tạo lịch hẹn mới</h2>
    </div>
    <div class="glass-card">
        <form th:action="${appointment != null} ? @{'/appointments/edit/' + appointment.id} : @{/reception/appointments/create}" method="post">
            <div class="mb-3">
                <label class="form-label">Khách hàng</label>
                <select class="form-select" name="customerId" required th:disabled="${appointment != null}">
                    <option th:each="customer : ${customers}" th:value="${customer.userId}" th:text="${customer.username}" th:selected="${appointment != null} ? ${appointment.customer.userId} == ${customer.userId} : false"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dịch vụ</label>
                <select class="form-select" name="serviceId" required th:disabled="${appointment != null}">
                    <option th:each="service : ${services}" th:value="${service.serviceId}" th:text="${service.name}" th:selected="${appointment != null} ? ${appointment.service.serviceId} == ${service.serviceId} : false"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày & Giờ</label>
                <input class="form-control" type="datetime-local" name="appointmentDateTime" required th:value="${appointment != null} ? ${#dates.format(appointment.startTime, 'yyyy-MM-dd''T''HH:mm')} : ''" th:disabled="${appointment != null}">
            </div>
            <div class="mb-3">
                <label class="form-label">Kỹ thuật viên</label>
                <select class="form-select" name="technicianId" required th:disabled="${appointment != null}">
                    <option th:each="tech : ${technicians}" th:value="${tech.userId}" th:text="${tech.username}" th:selected="${appointment != null} ? ${appointment.technician.userId} == ${tech.userId} : false"></option>
                </select>
                <div class="form-text">Trạng thái rảnh/bận sẽ hiển thị sau khi chọn ngày giờ và dịch vụ.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Chi nhánh</label>
                <select class="form-select" name="branchId" required th:disabled="${appointment != null}">
                    <option th:each="branch : ${branches}" th:value="${branch.branchId}" th:text="${branch.name}" th:selected="${appointment != null} ? ${appointment.branch.branchId} == ${branch.branchId} : false"></option>
                </select>
            </div>
            <div class="mb-3" th:if="${availableRooms != null}">
                <label class="form-label">Phòng (Room)</label>
                <select class="form-select" name="roomId">
                    <option th:each="room : ${availableRooms}" th:value="${room.id}" th:text="${room.name} + ' - ' + room.status + (room.capacity != null ? ' (Sức chứa: ' + room.capacity + ')' : '')" th:selected="${appointment != null} ? ${appointment.room != null} ? ${appointment.room.id} == ${room.id} : false : false"></option>
                </select>
            </div>
            <div class="mb-3" th:if="${appointment != null}">
                <label class="form-label">Check-in</label>
                <input class="form-control" type="datetime-local" name="checkinTime" th:value="${appointment.checkinTime != null} ? ${#dates.format(appointment.checkinTime, 'yyyy-MM-dd''T''HH:mm')} : ''" th:disabled="true">
            </div>
            <div class="mb-3" th:if="${appointment != null}">
                <label class="form-label">Check-out</label>
                <input class="form-control" type="datetime-local" name="checkoutTime" th:value="${appointment.checkoutTime != null} ? ${#dates.format(appointment.checkoutTime, 'yyyy-MM-dd''T''HH:mm')} : ''" th:disabled="${!canCheckout}">
                <div class="form-text" th:if="${!canCheckout}">Chỉ có thể checkout khi đã checkin.</div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${appointment != null} ? 'Cập nhật' : 'Tạo mới'"></span>
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
