<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffb3c6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.2);
        }
        h2 {
            color: #ff6b9d;
            font-weight: bold;
        }
        footer {
            margin-top: auto;
            background-color: #fff;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="#">SpaZone</a>
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
                <a th:href="@{/}" class="btn btn-outline-primary">Trang chủ</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<div class="container py-5">
    <div class="card p-4">
        <h2 class="mb-3">Kết quả thanh toán</h2>

        <p><strong>Mã hóa đơn:</strong> <span th:text="${invoice.invoiceNumber}">HD001</span></p>
        <p><strong>Dịch vụ:</strong> <span th:text="${invoice.appointment.service.name}">Massage Thư Giãn</span></p>
        <p><strong>Số tiền:</strong>
            <span th:text="${#numbers.formatDecimal(invoice.finalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">330.000 đ</span>
        </p>
        <p><strong>Trạng thái:</strong>
            <span class="fw-bold" th:classappend="${invoice.paymentStatus == 'paid'} ? 'text-success' : 'text-danger'"
                  th:text="${invoice.paymentStatus == 'paid' ? 'Đã thanh toán' : 'Thanh toán thất bại'}">Đã thanh toán</span>
        </p>

        <a th:href="@{/invoices}" class="btn btn-success mt-4">
            <i class="bi bi-arrow-left me-1"></i> Quay về danh sách hóa đơn
        </a>
    </div>
</div>

<footer class="text-center py-3 bg-white">
    <div class="container">
        <span class="text-muted">© 2025 SpaZone. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
