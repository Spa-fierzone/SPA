<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch hẹn của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #d63384;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="/">SpaZone</a>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4">Lịch hẹn của tôi</h2>
    <div class="row" th:if="${appointments != null && !appointments.isEmpty()}">
        <div class="col-md-6 mb-4" th:each="appt : ${appointments}">
            <div class="card p-3">
                <h5 th:text="${appt.service.name}"></h5>
                <p><strong>Chi nhánh:</strong> <span th:text="${appt.branch.name}"></span></p>
                <p><strong>Thời gian:</strong> <span th:text="${#temporals.format(appt.appointmentDate, 'dd/MM/yyyy')} + ' ' + ${appt.startTime}"></span></p>
                <p><strong>Kỹ thuật viên:</strong> <span th:text="${appt.technician.fullName}"></span></p>
                <p><strong>Ghi chú:</strong> <span th:text="${appt.notes != null ? appt.notes : 'Không có'}"></span></p>
            </div>
        </div>
    </div>
    <p class="text-muted" th:if="${appointments == null || appointments.isEmpty()}">Bạn chưa có lịch hẹn nào.</p>
</div>

<footer class="text-center py-3 bg-white mt-auto">
    <div class="container">
        <span class="text-muted">© 2025 SpaZone. All rights reserved.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
