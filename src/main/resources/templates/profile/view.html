<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffb3c6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
            padding: 2rem;
        }
        .profile-label {
            font-weight: 600;
            color: #ff6b9d;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            font-weight: 600;
            border: none;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #e55a87, #ff7ba3);
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 700px;">
    <div class="card">
        <div class="text-center mb-4">
            <h3><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</h3>
            <p class="text-muted">Thông tin tài khoản của bạn</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Tên đăng nhập:</label>
            <div class="col-sm-8" th:text="${profile.username}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Họ tên:</label>
            <div class="col-sm-8" th:text="${profile.fullName}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Email:</label>
            <div class="col-sm-8" th:text="${profile.email}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Số điện thoại:</label>
            <div class="col-sm-8" th:text="${profile.phone}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Ngày sinh:</label>
            <div class="col-sm-8" th:text="${profile.dateOfBirth}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Giới tính:</label>
            <div class="col-sm-8" th:text="${profile.gender}"></div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 profile-label">Địa chỉ:</label>
            <div class="col-sm-8" th:text="${profile.address}"></div>
        </div>

        <div class="text-center mb-4">
            <img th:if="${profile.profilePicture}" th:src="@{${profile.profilePicture}}"
                 alt="Ảnh đại diện" class="img-thumbnail rounded-circle"
                 style="max-width: 150px; border: 3px solid #ff8fab;" />
        </div>

        <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
            <a class="btn btn-gradient" th:href="@{/profile/edit}"><i class="fas fa-edit"></i> Chỉnh sửa</a>
            <a class="btn btn-secondary" th:href="@{/auth/change-password}">Đổi mật khẩu</a>
            <a class="btn btn-outline-dark" th:href="@{/dashboard}">Quay về</a>
        </div>

        <form th:action="@{/profile/picture}" method="post" enctype="multipart/form-data" class="text-center">
            <div class="input-group mx-auto" style="max-width: 350px;">
                <input type="file" name="file" class="form-control" />
                <button type="submit" class="btn btn-success">Cập nhật ảnh</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
