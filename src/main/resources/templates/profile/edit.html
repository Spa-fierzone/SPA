<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #fff0f6 0%, #ffe4ec 60%, #fdfbfb 100%);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        /* Floating Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,182,193,0.13);
            animation: float 8s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes float {
            0%,100% { transform: translateY(0);}
            50% { transform: translateY(-32px);}
        }
        /* Glassmorphism Card */
        .glass-card {
            border-radius: 22px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 32px 0 rgba(255,182,193,0.10);
            max-width: 500px;
            width: 100%;
            margin: 60px auto 0 auto;
            position: relative;
            z-index: 1;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            color: #ff6b9d;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #c77d8c;
        }
        .input-group {
            background: rgba(255,255,255,0.5);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255,182,193,0.06);
            transition: box-shadow 0.3s;
        }
        .input-group:focus-within {
            box-shadow: 0 4px 16px rgba(255,182,193,0.16);
        }
        .input-group-text {
            background: transparent;
            border: none;
            color: #ff6b9d;
            font-size: 1.1rem;
        }
        .form-control {
            background-color: #fff0f6; /* màu hồng pastel nhạt, nổi bật trên nền trắng */
            border: 1.5px solid #ffb6c91a; /* viền hồng nhạt trong suốt */
            color: #6c3a5c; /* màu chữ tối để dễ đọc */
        }
        .form-control:focus {
            background-color: #ffe4ec; /* màu hồng pastel sáng hơn khi focus */
            border-color: #ff8fab; /* viền hồng đậm hơn khi focus */
            box-shadow: 0 0 8px rgba(255, 139, 171, 0.5);
            color: #6c3a5c;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe4ec 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255,182,193,0.12);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.2s;
            padding: 0.7rem 2rem;
        }
        .btn-gradient:before {
            content: '';
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(120deg,rgba(255,255,255,0.3),rgba(255,255,255,0));
            transform: skewX(-25deg);
            transition: left 0.5s;
        }
        .btn-gradient:hover {
            box-shadow: 0 8px 24px rgba(255,182,193,0.20);
            transform: translateY(-2px) scale(1.03);
        }
        .btn-gradient:hover:before {
            left: 120%;
        }
        .btn-outline-secondary {
            border-radius: 12px;
            font-weight: 600;
        }
        .alert {
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(255,182,193,0.07);
        }
        @media (max-width: 576px) {
            .glass-card { padding: 1.2rem 0.5rem 1.2rem 0.5rem;}
        }
    </style>
</head>
<body>
<!-- Floating Bubbles -->
<div id="bubbles"></div>
<div class="container">
    <div class="glass-card">
        <h1><i class="fas fa-user-edit me-2"></i>Edit Profile</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/profile/edit}" method="post" th:object="${updateProfileDto}">
            <div class="mb-3">
                <label for="fullName" class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i>Phone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" />
                </div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Date of Birth</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" />
                </div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                    <input type="text" id="gender" th:field="*{gender}" class="form-control" />
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="address" th:field="*{address}" class="form-control" />
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-gradient">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/profile}">
                    <i class="fas fa-arrow-left me-2"></i>Back to Profile
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Floating Bubbles
    function createBubbles() {
        const container = document.createElement('div');
        container.id = 'bubbles';
        document.body.appendChild(container);
        for (let i = 0; i < 10; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 30 + 25;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.top = `${Math.random() * 100}%`;
            bubble.style.animationDelay = `${Math.random() * 8}s`;
            container.appendChild(bubble);
        }
    }
    createBubbles();
</script>
</body>
</html>
