<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Edit Profile</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/profile/edit}" method="post" th:object="${updateProfileDto}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <input type="text" id="gender" th:field="*{gender}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p class="mt-3">
        <a class="btn btn-secondary" th:href="@{/profile}">Back to Profile</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
