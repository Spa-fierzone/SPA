<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Lỗi thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #fff0f6 0%, #ffe4ec 60%, #fdfbfb 100%);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .error-card {
            border-radius: 22px;
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.13);
            background: rgba(255,255,255,0.95);
            border: 1.5px solid #ffe4ec;
            max-width: 480px;
            margin: 60px auto 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .error-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe4ec 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(255,182,193,0.12);
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ffe4ec 0%, #ffb6c1 100%);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="error-card text-center">
    <div class="error-icon text-warning"><i class="fas fa-exclamation-triangle"></i></div>
    <h2 class="mb-3">Lỗi thanh toán</h2>
    <p th:text="${error}">Đã xảy ra lỗi trong quá trình xử lý thanh toán.</p>
    <a href="/membership" class="btn btn-custom">Quay lại trang thành viên</a>
</div>
</body>
</html>
