<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(300deg, #ffeef8, #ffe4f1, #ffd9ec, #ffcee7);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Bubbles */
        #background-wrap {
            bottom: 0;
            left: 0;
            position: fixed;
            right: 0;
            top: 0;
            z-index: -1;
            pointer-events: none;
        }
        .bubble {
            border-radius: 50%;
            background: radial-gradient(circle at 50% 55%, rgba(255, 182, 193, 0.3), rgba(255, 182, 193, 0.1) 40%, rgba(255, 105, 180, 0.2) 60%, rgba(255, 20, 147, 0.1));
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            position: absolute;
            z-index: 1;
        }
        /* Bubbles Animation */
        .x1 {
            animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
            left: 5%; top: 5%; width: 80px; height: 80px;
        }
        .x2 {
            animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
            left: 10%; top: 80%; width: 120px; height: 120px;
        }
        .x3 {
            animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;
            left: 15%; top: 40%; width: 60px; height: 60px;
        }
        .x4 {
            animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
            left: 20%; top: 0; width: 100px; height: 100px;
        }
        .x5 {
            animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
            left: 30%; top: 50%; width: 70px; height: 70px;
        }
        .x6 {
            animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
            left: 50%; top: 0; width: 90px; height: 90px;
        }
        .x7 {
            animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
            left: 65%; top: 70%; width: 70px; height: 70px;
        }
        .x8 {
            animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
            left: 80%; top: 10%; width: 60px; height: 60px;
        }
        .x9 {
            animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
            left: 90%; top: 50%; width: 80px; height: 80px;
        }
        .x10 {
            animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
            left: 80%; top: 80%; width: 60px; height: 60px;
        }
        @keyframes animateBubble {
            0% { margin-top: 1000px; }
            100% { margin-top: -100%; }
        }
        @keyframes sideWays {
            0% { margin-left:0px; }
            100% { margin-left:50px; }
        }

        /* Glassmorphism Card */
        .content-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.15);
            transition: all 0.3s ease;
            animation: gentle-float 4s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .content-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(255, 105, 180, 0.25);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Slide-in Animation */
        .slide-in-up {
            animation: slideInUp 0.8s ease-out;
        }
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Button Animations */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }
        .btn-outline-dark:hover {
            background: #ff69b4;
            color: white;
            border-color: #ff69b4;
        }
        .btn-success:hover {
            background: #ff1493;
            border-color: #ff1493;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }

        /* Table and Inputs */
        .table th, .table td {
            vertical-align: middle;
        }
        .form-control, .form-select {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
            border-color: #ff69b4;
        }

        /* Modal Glassmorphism */
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-card { padding: 1rem; }
            #background-wrap { display: none; }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Floating Bubbles Background -->
<div id="background-wrap">
    <div class="bubble x1"></div>
    <div class="bubble x2"></div>
    <div class="bubble x3"></div>
    <div class="bubble x4"></div>
    <div class="bubble x5"></div>
    <div class="bubble x6"></div>
    <div class="bubble x7"></div>
    <div class="bubble x8"></div>
    <div class="bubble x9"></div>
    <div class="bubble x10"></div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<!-- Main Content -->
<div class="container py-5">
    <div class="d-flex justify-content-between mb-3 slide-in-up">
        <h2 class="text-dark">Quản lý người dùng</h2>
        <a th:href="@{/dashboard}" class="btn btn-outline-dark">
            <i class="fas fa-arrow-left me-1"></i> Về Dashboard
        </a>
    </div>

    <div class="content-card slide-in-up">
        <!-- Bộ lọc -->
        <form method="get" class="row g-2 mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" name="keyword" placeholder="Tìm theo tên..." th:value="${keyword}">
            </div>
            <div class="col-md-3">
                <select class="form-select" name="status">
                    <option value="">-- Trạng thái --</option>
                    <option value="active" th:selected="${status == 'active'}">Active</option>
                    <option value="inactive" th:selected="${status == 'inactive'}">Inactive</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" name="role">
                    <option value="">-- Vai trò --</option>
                    <option th:each="r : ${roles}" th:value="${r.roleName}" th:text="${r.roleName}" th:selected="${role == r.roleName}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" type="submit">Lọc</button>
            </div>
        </form>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createUserModal">
            <i class="fas fa-plus me-1"></i> Thêm nhân viên
        </button>
        <!-- Bảng -->
        <div class="table-responsive">
            <table class="table table-hover rounded bg-white text-dark">
                <thead class="table-light text-center">
                <tr>
                    <th>ID</th><th>Username</th><th>Họ tên</th><th>Email</th><th>Trạng thái</th><th>Vai trò</th><th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.userId}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                        <span class="badge" th:classappend="${u.status == 'active'} ? 'bg-success' : 'bg-secondary'" th:text="${u.status}"></span>
                    </td>
                    <td th:text="${u.roleNames}"></td>
                    <td>
                        <button class="btn btn-sm btn-info mb-1" data-bs-toggle="modal" th:data-bs-target="'#detailModal-' + ${u.userId}">Chi tiết</button>
                        <button class="btn btn-sm btn-secondary mb-1" data-bs-toggle="modal" th:data-bs-target="'#roleModal-' + ${u.userId}">Phân quyền</button>
                        <form th:action="@{'/admin/users/' + ${u.userId} + '/status'}" method="post" class="d-inline">
                            <input type="hidden" name="status" th:value="${u.status == 'active' ? 'inactive' : 'active'}">
                            <button type="submit" class="btn btn-sm btn-warning" th:text="${u.status == 'active' ? 'Vô hiệu hóa' : 'Kích hoạt'}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{|/admin/users?page=${currentPage - 1}|}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{|/admin/users?page=${i}|}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{|/admin/users?page=${currentPage + 1}|}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- MODALS -->
<div th:each="u : ${users}">
    <!-- Modal Chi tiết -->
    <div class="modal fade" th:id="'detailModal-' + ${u.userId}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">Thông tin người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-dark">
                    <p><strong>Họ tên:</strong> <span th:text="${u.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${u.email}"></span></p>
                    <p><strong>SĐT:</strong> <span th:text="${u.phone}"></span></p>
                    <p><strong>Giới tính:</strong> <span th:text="${u.gender}"></span></p>
                    <p><strong>Ngày sinh:</strong> <span th:text="${u.dateOfBirth}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${u.address}"></span></p>
                    <p><strong>Trạng thái:</strong> <span th:text="${u.status}"></span></p>
                    <p><strong>Vai trò:</strong> <span th:text="${u.roleNames}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Phân quyền -->
    <div class="modal fade" th:id="'roleModal-' + ${u.userId}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">Phân quyền - [[${u.username}]]</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{'/admin/users/' + ${u.userId} + '/roles'}" method="post">
                    <div class="modal-body text-dark">
                        <div class="form-check" th:each="r : ${roles}">
                            <input class="form-check-input" type="radio" name="roleIds" th:id="'role-' + ${u.userId} + '-' + ${r.roleId}" th:value="${r.roleId}" th:checked="${u.roles.contains(r)}"/>
                            <label class="form-check-label" th:for="'role-' + ${u.userId} + '-' + ${r.roleId}">
                                <span th:text="${r.roleName}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Thêm người dùng -->
<div class="modal fade" id="createUserModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title text-success">Thêm nhân viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/users/create}" method="post" th:object="${userDto}">
                <div class="modal-body row g-3 text-dark">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Họ tên</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Giới tính</label>
                        <select th:field="*{gender}" class="form-select">
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="OTHER">Khác</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Vai trò</label>
                        <select id="roleSelect" th:field="*{role}" class="form-select" onchange="updateSalary()">
                            <option value="MANAGER">MANAGER</option>
                            <option value="TECHNICIAN">TECHNICIAN</option>
                            <option value="RECEPTIONIST">RECEPTIONIST</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Lương cơ bản</label>
                        <input type="text" id="baseSalaryField" th:field="*{baseSalary}" class="form-control" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Tạo mới</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function updateSalary() {
        const role = document.getElementById("roleSelect").value;
        const salaryField = document.getElementById("baseSalaryField");

        const salaryMap = {
            MANAGER: 15000000,
            TECHNICIAN: 10000000,
            RECEPTIONIST: 8000000
        };

        salaryField.value = salaryMap[role] || 0;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("createUserModal");
        modal.addEventListener("shown.bs.modal", updateSalary);

        // Ripple effect for buttons
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', createRipple);
        });

        // Loading overlay for form submissions
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function() {
                document.getElementById('loadingOverlay').classList.add('active');
            });
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        const animatedElements = document.querySelectorAll('.slide-in-up');
        animatedElements.forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
        });
    });
</script>
</body>
</html>
