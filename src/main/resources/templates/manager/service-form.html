<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Chỉnh sửa dịch vụ' : 'Thêm dịch vụ mới'">Quản lý dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffb3c6 100%);
            min-height: 100vh;
        }

        .navbar {
            border-bottom: 2px solid #ffb3c6;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.2);
            border: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ff8fab;
            box-shadow: 0 0 0 0.2rem rgba(255, 139, 171, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8fab, #ffb3c6);
        }

        .btn-outline-secondary {
            border-color: #ff8fab;
            color: #ff6b9d;
        }

        .btn-outline-secondary:hover {
            background-color: #ff8fab;
            color: white;
            border-color: #ff8fab;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff8fab;
        }

        .alert {
            border-radius: 15px;
        }

        .page-title {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-group-text {
            background-color: #fff;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="#">SpaZone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-2">
                    <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                        <i class="bi bi-house me-1"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item me-2">
                    <a th:href="@{/manager/services}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Quay lại
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <!-- Page Title -->
    <div class="text-center mb-4">
        <h1 class="page-title">
            <i class="bi bi-scissors me-2"></i>
            <span th:text="${isEdit} ? 'Chỉnh sửa dịch vụ' : 'Thêm dịch vụ mới'">Quản lý dịch vụ</span>
        </h1>
    </div>

    <!-- Alert Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Service Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-center" style="color: #ff6b9d;">
                        <i class="bi bi-info-circle me-2"></i>Thông tin dịch vụ
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="${isEdit} ? @{/manager/services/{id}/edit(id=${service.serviceId})} : @{/manager/services/create}"
                          method="post" th:object="${service}" id="serviceForm">

                        <!-- Service Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label required">Tên dịch vụ</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-tag"></i>
                                </span>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="Nhập tên dịch vụ" required maxlength="100">
                            </div>
                            <div class="form-text">Tối đa 100 ký tự</div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label required">Mô tả dịch vụ</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="4" placeholder="Mô tả chi tiết về dịch vụ" required maxlength="1000"></textarea>
                            <div class="form-text">Tối đa 1000 ký tự</div>
                        </div>

                        <!-- Price and Duration Row -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price" class="form-label required">Giá dịch vụ</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="price" th:field="*{price}"
                                               placeholder="0" required min="0" step="1000">
                                        <span class="input-group-text">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="duration" class="form-label required">Thời gian (phút)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="duration" th:field="*{duration}"
                                               placeholder="0" required min="15" max="480" step="15">
                                        <span class="input-group-text">
                                            <i class="bi bi-clock"></i>
                                        </span>
                                    </div>
                                    <div class="form-text">Từ 15 phút đến 8 tiếng (480 phút)</div>
                                </div>
                            </div>
                        </div>

                        <!-- Category and Status Row -->
                        <div class="row">
                            <!-- Category Selection - Fixed Version -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label required">Danh mục</label>
                                    <select class="form-select" id="category" name="category.categoryId" required>
                                        <option value="">Chọn danh mục</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.categoryId}"
                                                th:text="${category.name}"
                                                th:selected="${service.category != null && service.category.categoryId == category.categoryId}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label required">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option value="active">Hoạt động</option>
                                        <option value="inactive">Tạm ngưng</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Image URL -->
                        <div class="mb-4">
                            <label for="imageUrl" class="form-label">Hình ảnh dịch vụ</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-image"></i>
                                </span>
                                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                                       placeholder="https://example.com/image.jpg" onchange="previewImage()">
                            </div>
                            <div class="form-text">URL hình ảnh minh họa cho dịch vụ</div>

                            <!-- Image Preview -->
                            <div class="mt-3 text-center" id="imagePreview" style="display: none;">
                                <img id="previewImg" src="" alt="Preview" class="preview-image">
                                <div class="mt-2">
                                    <small class="text-muted">Xem trước hình ảnh</small>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${isEdit} ? 'Cập nhật dịch vụ' : 'Tạo dịch vụ'">Lưu</span>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/manager/services}" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-x-circle me-2"></i>Hủy bỏ
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3 mt-5" style="background-color: white;">
    <div class="container">
        <span class="text-muted">© 2025 SpaZone. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Preview image function
    function previewImage() {
        const imageUrl = document.getElementById('imageUrl').value;
        const preview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        if (imageUrl && isValidUrl(imageUrl)) {
            previewImg.src = imageUrl;
            preview.style.display = 'block';

            // Handle image load error
            previewImg.onerror = function() {
                preview.style.display = 'none';
            };
        } else {
            preview.style.display = 'none';
        }
    }

    // Validate URL format
    function isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    // Format price input
    document.getElementById('price').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^\d]/g, '');
        if (value) {
            e.target.value = parseInt(value);
        }
    });

    // Format duration input to multiples of 15
    document.getElementById('duration').addEventListener('change', function(e) {
        let value = parseInt(e.target.value);
        if (value && value % 15 !== 0) {
            value = Math.round(value / 15) * 15;
            e.target.value = value;
        }
    });

    // Preview image on page load if editing
    document.addEventListener('DOMContentLoaded', function() {
        previewImage();

        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });

    // Form validation
    document.getElementById('serviceForm').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value.trim();
        const description = document.getElementById('description').value.trim();
        const price = document.getElementById('price').value;
        const duration = document.getElementById('duration').value;
        const category = document.getElementById('category').value;

        if (!name || !description || !price || !duration || !category) {
            e.preventDefault();
            alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
            return false;
        }

        if (parseInt(price) < 0) {
            e.preventDefault();
            alert('Giá dịch vụ phải lớn hơn 0!');
            return false;
        }

        if (parseInt(duration) < 15 || parseInt(duration) > 480) {
            e.preventDefault();
            alert('Thời gian dịch vụ phải từ 15 phút đến 480 phút!');
            return false;
        }
    });
</script>

</body>
</html>
