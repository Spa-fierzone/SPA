<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Yêu cầu đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffb3c6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            font-weight: 600;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #e55a87, #ff7ba3);
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 480px;">
    <div class="card p-4">
        <div class="text-center mb-3">
            <h4><i class="fas fa-envelope"></i> Yêu cầu đặt lại mật khẩu</h4>
            <p class="text-muted">Nhập email để nhận liên kết đặt lại</p>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/auth/password-reset/request}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required />
            </div>
            <button type="submit" class="btn btn-gradient w-100">Gửi liên kết</button>
        </form>

        <p class="mt-3 text-center">
            <a th:href="@{/auth/login}" class="text-decoration-none text-muted">Quay lại đăng nhập</a>
        </p>
    </div>
</div>

</body>
</html>
