<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đặt lại thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab, #ffb3c6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
            padding: 2rem;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 480px;">
    <div class="card text-center">
        <h4 class="mb-3"><i class="fas fa-check-circle text-success"></i> Đặt lại thành công</h4>
        <div class="alert alert-success" th:text="${message}"></div>
        <a th:href="@{/auth/login}" class="btn btn-gradient w-100 mt-3">Đăng nhập ngay</a>
    </div>
</div>

</body>
</html>
