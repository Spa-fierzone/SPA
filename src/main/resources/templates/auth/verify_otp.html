<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Xác Thực OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Nhập mã OTP</h3>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

          <form th:action="@{/auth/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}">

            <div class="mb-3">
              <label for="otp" class="form-label">Mã OTP (6 chữ số)</label>
              <input type="text" id="otp" name="otp" class="form-control" maxlength="6" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Xác thực</button>
            </div>
          </form>

          <div class="text-center">
            <small class="text-muted">Kiểm tra hộp thư email để nhận mã OTP</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
