<script>
    // Floating Bubbles
    function createBubbles() {
        const container = document.createElement('div');
        container.id = 'bubbles';
        document.body.appendChild(container);
        for (let i = 0; i < 10; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 35 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.top = `${Math.random() * 100}%`;
            bubble.style.animationDelay = `${Math.random() * 8}s`;
            container.appendChild(bubble);
        }
    }
    createBubbles();

    // Ripple effect for button
    document.querySelectorAll('.ripple-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.left = `${e.offsetX}px`;
            ripple.style.top = `${e.offsetY}px`;
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    });

    // Loading state on submit
    document.getElementById('treatmentForm').addEventListener('submit', function() {
        const btn = this.querySelector('.btn-gradient');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Äang lÆ°u...';
    });

    function toggleNextAppointmentInput() {
        var checkbox = document.getElementById('createNextAppointment');
        var inputDiv = document.getElementById('nextAppointmentInput');
        inputDiv.style.display = checkbox.checked ? 'block' : 'none';
    }
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleNextAppointmentInput();
    });
</script>
