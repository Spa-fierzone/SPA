<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch làm việc - SpaZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .schedule-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .schedule-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .schedule-card.technician { border-left-color: #007bff; }
        .schedule-card.receptionist { border-left-color: #28a745; }
        .schedule-card.manager { border-left-color: #ffc107; }
        .time-slot {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .status-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-check me-2"></i>
                            Quản lý lịch làm việc
                        </h5>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="previousWeek()">
                                <i class="fas fa-chevron-left"></i> Tuần trước
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="nextWeek()">
                                Tuần sau <i class="fas fa-chevron-right"></i>
                            </button>
                            <a href="/schedules/create" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> Thêm lịch
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h6 class="text-muted">
                                    Tuần từ <span th:text="${#temporals.format(weekStart, 'dd/MM/yyyy')}"></span>
                                    đến <span th:text="${#temporals.format(weekEnd, 'dd/MM/yyyy')}"></span>
                                </h6>
                            </div>
                        </div>

                        <!-- Weekly Schedule Grid -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead class="table-light">
                                            <tr>
                                                <th width="150">Nhân viên</th>
                                                <th>Thứ 2</th>
                                                <th>Thứ 3</th>
                                                <th>Thứ 4</th>
                                                <th>Thứ 5</th>
                                                <th>Thứ 6</th>
                                                <th>Thứ 7</th>
                                                <th>Chủ nhật</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td>
                                                    <div class="fw-bold" th:text="${user.fullName}"></div>
                                                    <small class="text-muted" th:text="${user.roles.iterator().next().name}"></small>
                                                </td>
                                                <td th:each="day : ${#numbers.sequence(0, 6)}">
                                                    <div th:with="daySchedules=${weeklySchedules.stream().filter(s -> s.userId == user.userId && s.workDate.equals(weekStart.plusDays(day))).toList()}">
                                                        <div th:each="schedule : ${daySchedules}" class="time-slot">
                                                            <div class="small">
                                                                <strong th:text="${schedule.startTime} + ' - ' + ${schedule.endTime}"></strong>
                                                            </div>
                                                            <div class="small text-muted" th:text="${schedule.shiftTypeDisplayName}"></div>
                                                            <span th:class="'badge status-badge bg-' + ${schedule.status == 'SCHEDULED' ? 'primary' : (schedule.status == 'COMPLETED' ? 'success' : 'secondary')}"
                                                                  th:text="${schedule.statusDisplayName}"></span>
                                                            <div class="mt-1">
                                                                <button class="btn btn-sm btn-outline-primary" th:onclick="'editSchedule(' + ${schedule.scheduleId} + ')'">
                                                                    <i class="fas fa-edit"></i>
                                                                </button>
                                                                <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteSchedule(' + ${schedule.scheduleId} + ')'">
                                                                    <i class="fas fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa lịch làm việc này?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let scheduleToDelete = null;

        function editSchedule(scheduleId) {
            window.location.href = `/schedules/edit/${scheduleId}`;
        }

        function deleteSchedule(scheduleId) {
            scheduleToDelete = scheduleId;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        function previousWeek() {
            const currentStart = new Date('[[${weekStart}]]');
            const previousStart = new Date(currentStart.getTime() - (7 * 24 * 60 * 60 * 1000));
            const url = new URL(window.location);
            url.searchParams.set('startDate', previousStart.toISOString().split('T')[0]);
            window.location.href = url.toString();
        }

        function nextWeek() {
            const currentStart = new Date('[[${weekStart}]]');
            const nextStart = new Date(currentStart.getTime() + (7 * 24 * 60 * 60 * 1000));
            const url = new URL(window.location);
            url.searchParams.set('startDate', nextStart.toISOString().split('T')[0]);
            window.location.href = url.toString();
        }

        // Confirm delete
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (scheduleToDelete) {
                fetch(`/api/work-schedules/${scheduleToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi xóa lịch làm việc');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi xóa lịch làm việc');
                });

                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
            }
        });
    </script>
</body>
</html>
